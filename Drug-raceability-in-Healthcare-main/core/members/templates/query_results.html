<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Query Results</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(to bottom right, #4b6cb7, #182848);
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: #ffffff;
        }

        .container {
            background-color: rgba(255, 255, 255, 0.1);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
            max-width: 1200px;
            width: 100%;
            overflow-x: auto;
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
            text-transform: uppercase;
            letter-spacing: 2px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.4);
            color: #f1c40f;
        }

        p {
            text-align: center;
            margin-bottom: 40px;
            color: #c7d5e0;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            background-color: rgba(255, 255, 255, 0.2);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            border-radius: 10px;
            overflow: hidden;
        }

        th, td {
            padding: 16px;
            text-align: left;
            border-bottom: 1px solid rgba(255, 255, 255, 0.3);
        }

        th {
            background-color: rgba(255, 255, 255, 0.4);
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: #182848;
        }

        tr:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }

        .button-container {
            display: flex;
            justify-content: center;
            margin-top: 40px;
        }

        button {
            margin-top: 0;
            padding: 14px 28px;
            background-color: #f1c40f;
            color: #182848;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: background-color 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
            font-size: 16px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        button:hover {
            background-color: #e0b10a;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Query Results</h1>
        <p>Query: {{ query }}</p>
        <table>
            <tr>
                {% for column in columns %}
                <th>{{ column }}</th>
                {% endfor %}
            </tr>
            {% for row in results %}
            <tr>
                {% for value in row %}
                <td>{{ value }}</td>
                {% endfor %}
            </tr>
            {% endfor %}
        </table>
        <div class="button-container">
            <button onclick="printContent()">Print</button>
        </div>
    </div>
    <script>
        function printContent() {
            var content = document.getElementsByTagName("body")[0].innerHTML;
            var printWindow = window.open('', '', 'width=800,height=600');
            printWindow.document.open();
            printWindow.document.write('<html><head><title>Print</title></head><body>' + content + '</body></html>');
            printWindow.document.close();
            printWindow.print();
        }
    </script>
</body>
</html>
